server:
  listen: ":8080"
  read_timeout: 30s
  write_timeout: 30s
  shutdown_timeout: 30s
  tls:
    enabled: false
    listen: ":8443"
    cert_file: ""
    key_file: ""

upstreams:
  - name: backend
    targets:
      - address: "127.0.0.1:9001"
        weight: 1

routes:
  - name: api
    host: ""
    paths:
      - path: /
        type: prefix
    upstream: backend

logging:
  level: info
  format: json

rate_limit:
  enabled: false
  rate: 100
  window: 1m

auth:
  api_key:
    enabled: false
    keys: {}

admin:
  enabled: false
  listen: ":9090"

circuit_breaker:
  enabled: false
  failure_threshold: 5
  success_threshold: 2
  timeout: 30s

metrics:
  enabled: false
  path: /metrics
